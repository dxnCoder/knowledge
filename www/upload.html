<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="入门级的App在线编辑部署工具">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--    css样式-->
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

<body>
<h1>文件上传</h1>
<table style="margin: 0 auto">
    <tr>
        <td style="float: right;vertical-align: middle;line-height: 50px;"> 类     型  ：</td>
        <td>
            <select id="opbox" class="opt form-control" style="width: 50%;float: left"><option style="text-align: center;">请选择类型</option></select>
            <select id="type" class="form-control"  style="width: 50%;float: left"></select>
        </td>
    </tr>
    <!--与push的结合-->
    <tr>
        <td><div id='shangchuan' class="btn btn-primary">视频上传</div></td>
        <td><div style="width:100%;margin:12px;background:gray">
            <div id='wancheng' style="background:green;width:0">0%</div></div></td>
    </tr>
    <tr class="path">
        <td></td>
        <td><a id='wenjian' href=''></a>
        </td>
    </tr>
    <tr>
        <td><div id='shangchuan2' class="btn btn-primary">视频图片上传</div></td>
        <td><div style="width:100%;margin:12px;background:gray">
            <div id='wancheng2' style="background:green;width:0">0%</div></div></td>
    </tr>
    <tr class="path1">
        <td></td>
        <td><a id='wenjian2' href=''></a>
        </td>
    </tr>
    <tr>
        <td>视频名称：</td>
        <td><input type="text" style="width: 100%" id="name" placeholder="视频名称"></td>
    </tr>
    <tr>
        <td>视频价格：</td>
        <td>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" style="text-align: right" id="price" value="0">
                <span class="input-group-addon">.00</span>
            </div>
        </td>
    </tr>
    <tr>
        <td>视频简介:</td>
        <td><textarea name="text" maxlength="500" Rows='5' draggable='false' style="resize:none;width: 100%" id="syno"  placeholder="视频简介，最多500字"></textarea></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center"><div onclick="Submit()" class="btn btn-primary">确定</div></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>
