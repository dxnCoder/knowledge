<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <style>
        h1{text-align: center}
        table tr{height: 50px;}
    </style>

</head>
<body>
<h1>文件上传</h1>
<table style="margin: 0 auto">
    <tr>
        <td style="float: right;vertical-align: middle;line-height: 50px;">类型：</td>
        <td>
            <select id="opbox" class="opt form-control" style="width: 50%;float: left"></select>
            <select id="type" class="form-control"  style="width: 50%;float: left"></select>
        </td>
    </tr>
    <tr>
        <td>上传视频：</td>
        <td><input type="text">&nbsp;&nbsp;&nbsp;<div class="btn btn-default">附件</div></td>
    </tr>
    <tr>
        <td>视频价格：</td>
        <td>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" style="width:50px;">
                <span class="input-group-addon">.00</span>
            </div>
        </td>
    </tr>
    <tr>
        <td>制作人：</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>视频简介:</td>
        <td><textarea name="text" maxlength="150"  draggable='false' style="resize:none;"></textarea></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center"><div type="button" class="btn btn-primary">上传视频</div></td>
    </tr>
</table>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
