<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="入门级的App在线编辑部署工具">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--    css样式-->
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <style>
        h1{text-align: center}
        table tr{height: 50px;}
    </style>

</head>
<body>
<h1>文件上传</h1>
<table style="margin: 0 auto">
    <tr>
        <td style="float: right;vertical-align: middle;line-height: 50px;">类型：</td>
        <td>
            <select id="opbox" class="opt form-control" style="width: 50%;float: left"></select>
            <select id="type" class="form-control"  style="width: 50%;float: left"></select>
        </td>
    </tr>
    <!--与push的结合-->
    <tr>
        <td>上传视频：</td>
        <td><div id='shangchuan' class="btn btn-primary">上传文件:随机名</div>&nbsp;&nbsp;&nbsp;<div id='shangchuan2' class="btn btn-default">上传文件:指定路径</div></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <div style="width:200px;margin:12px;background:gray">
                <div id='wancheng' style="background:green;width:0">0%</div>
            </div>
        </td>
    </tr>
    <tr>
        <td>视频价格：</td>
        <td>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" style="width:50px;">
                <span class="input-group-addon">.00</span>
            </div>
        </td>
    </tr>
    <tr>
        <td>制作人：</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>视频简介:</td>
        <td><textarea name="text" maxlength="150"  draggable='false' style="resize:none;"></textarea></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center"><div type="button" class="btn btn-primary">上传视频</div></td>
    </tr>
</table>
<script src="http://m.xmgc360.com/pie/web/js/common.js"></script>
<script src="push.js?aa=7899"></script>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
