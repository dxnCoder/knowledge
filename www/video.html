        <script type="text/javascript">
                function del(usr){
                            if (!confirm("确认要删除？")) {
                                var kay=window.event.returnValue = false;
                            }
                            if(kay!=false) {
                                var id = usr;
                                var dat = {name: id};
                                $.post('/api/deletvideo', dat, function (res) {
                                    location.reload();
                                })
                            }
                }
        </script>
